{% extends "base.html" %}
{% block title %}Crear Alumno{% endblock %}
{% block content %}
<h1>Crear Alumno</h1>
<form method="post" action="/alumnos/create" class="row g-3">
    <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="col-md-6">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required>
    </div>
    <div class="col-md-6">
        <label for="aprobado" class="form-label">Aprobado</label>
        <select class="form-select" id="aprobado" name="aprobado" required>
            <option value="1">SÃ­</option>
            <option value="0">No</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="nota" class="form-label">Nota</label>
        <input type="number" step="0.1" class="form-control" id="nota" name="nota" required>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/alumnos" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
